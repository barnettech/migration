langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_notices
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7_fieldcollection
label: 'Nodes (Notices)'
source:
  plugin: d7_node
  node_type: notices
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_notices/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_core_account_type_tax:
    -
      plugin: sub_process
      source: field_core_account_type_tax
      process:
        target_id: tid
  field_core_action_tax:
    -
      plugin: sub_process
      source: field_core_action_tax
      process:
        target_id: tid
  field_core_audience_tax:
    -
      plugin: sub_process
      source: field_core_audience_tax
      process:
        target_id: tid
  field_core_business_tax:
    -
      plugin: sub_process
      source: field_core_business_tax
      process:
        target_id: tid
  field_core_cert_due_dt:
    -
      plugin: sub_process
      source: field_core_cert_due_dt
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d'
          source: value
  field_core_content_type_tax:
    -
      plugin: sub_process
      source: field_core_content_type_tax
      process:
        target_id: tid
  field_core_desktop_image:
    -
      plugin: sub_process
      source: field_core_desktop_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_core_executive_tax:
    -
      plugin: sub_process
      source: field_core_executive_tax
      process:
        target_id: tid
  field_core_invest_issue_tax:
    -
      plugin: sub_process
      source: field_core_invest_issue_tax
      process:
        target_id: tid
  field_core_invest_veh_tax:
    -
      plugin: sub_process
      source: field_core_invest_veh_tax
      process:
        target_id: tid
  field_core_mbr_misconduct_tax:
    -
      plugin: sub_process
      source: field_core_mbr_misconduct_tax
      process:
        target_id: tid
  field_core_pnumber_tx:
    -
      plugin: get
      source: field_core_pnumber_tx
  field_core_rule_reg_tax:
    -
      plugin: sub_process
      source: field_core_rule_reg_tax
      process:
        target_id: tid
  field_core_short_title_tx:
    -
      plugin: get
      source: field_core_short_title_tx
  field_notice_comment_file_ref:
    -
      plugin: sub_process
      source: field_notice_comment_file_ref
      process:
        target_id: fid
        display: display
        description: description
  field_notice_doc_file_ref:
    -
      plugin: sub_process
      source: field_notice_doc_file_ref
      process:
        target_id: fid
        display: display
        description: description
  field_notice_number_tx:
    -
      plugin: get
      source: field_notice_number_tx
  field_notice_other_file_ref:
    -
      plugin: sub_process
      source: field_notice_other_file_ref
      process:
        target_id: fid
        display: display
        description: description
  field_notice_related_tax:
    -
      plugin: sub_process
      source: field_notice_related_tax
      process:
        target_id: tid
  field_notice_routing_tax:
    -
      plugin: sub_process
      source: field_notice_routing_tax
      process:
        target_id: tid
  field_notice_subtitle_tx:
    -
      plugin: get
      source: field_notice_subtitle_tx
  field_notice_topic_tax:
    -
      plugin: sub_process
      source: field_notice_topic_tax
      process:
        target_id: tid
  field_notice_type_lst:
    -
      plugin: sub_process
      source: field_notice_type_lst
      process:
        target_id: tid
  field_core_related_rule_tax:
    -
      plugin: sub_process
      source: field_core_related_rule_tax
      process:
        target_id: tid
  field_notice_title_tx:
    -
      plugin: get
      source: field_notice_title_tx
  field_notice_comment_due_dt:
    -
      plugin: sub_process
      source: field_notice_comment_due_dt
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d'
          source: value
  field_core_official_dt:
    -
      plugin: sub_process
      source: field_core_official_dt
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d'
          source: value
  field_link_details:
    -
      plugin: skip_on_empty
      method: process
      source: field_link_details
    -
      plugin: migration_lookup
      migration: d7_field_collection_link_details
      no_stub: true
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
  field_notice_note:
    -
      plugin: get
      source: field_notice_note
  field_core_cert_cycle_tax:
    -
      plugin: sub_process
      source: field_core_cert_cycle_tax
      process:
        target_id: tid
  field_core_cert_group_tax:
    -
      plugin: sub_process
      source: field_core_cert_group_tax
      process:
        target_id: tid
  field_core_keywords:
    -
      plugin: get
      source: field_core_keywords
  field_core_topic:
    -
      plugin: merge
      source:
        - '@field_core_audience_tax'
        - '@field_core_business_tax'
        - '@field_core_invest_veh_tax'
        - '@field_core_rule_reg_tax'
destination:
  plugin: 'entity:node'
  default_bundle: notices
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
